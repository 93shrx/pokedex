<div class="pokemon-grid">

    <div class="box" *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: 12, currentPage: page, totalItems: totalPokemons}">
        <img [src]="pokemon.sprites.front_default" alt="pokemon image"><!-- aqui usamos o caminho das imagens -->
        <h3>{{pokemon.name}}</h3>
        <p><strong>Type:</strong> {{pokemon.types[0].type.name}}</p>
        <div>NÂº{{pokemon.id}}</div>
    
    
    </div>
    

</div>

<pagination-controls (pageChange)="page = $event; pokemons =[]; getPokemons()"></pagination-controls>
